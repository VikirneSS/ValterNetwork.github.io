<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-reg-page.css">
</head>
<body>
    <div class="panel">
        <h1 class="header">Давайте начнём</h1>
        <div class="container">
            <input type="text" placeholder="Введите имя в Discord" class="input-field" id="input-discord">
            <input type="text" placeholder="Введите пароль" class="input-field" id="input-password">
            <button class="button" id="continue-button" onclick="navigateToPage()" disabled>Продолжить</button>
            <p class="text-link-valter">
                Продолжая, я соглашаюсь с <a href="link-to-privacy-policy" target="_blank">положением о конфиденциальности Valter Network</a> и <a href="link-to-terms-of-service" target="_blank">условиями обслуживания</a>.
            </p>
        </div>
        <script src="script-to-page.js"></script>
        <script src="script-disabled-button.js"></script>
        
        <script>
    window.onload = function () {
        var inputField = document.getElementById('input-discord');
        var button = document.getElementById('continue-button');

        function updateButtonWidth() {
            button.style.width = inputField.offsetWidth + 'px';
        }

        inputField.addEventListener('input', updateButtonWidth);

        window.addEventListener('resize', updateButtonWidth);

        updateButtonWidth();
    };
</script>
        
    </div>
</body>
</html>
